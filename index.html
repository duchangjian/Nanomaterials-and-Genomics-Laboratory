    <!-- 英雄区域 -->
    <header class="pt-24 pb-16 md:pt-32 md:pb-24 bg-gradient-to-br from-primary to-secondary text-white">
        <div class="container mx-auto px-4 text-center">
            <h1 data-content="index.hero.title" class="text-[clamp(2rem,5vw,3.5rem)] font-bold mb-4 text-shadow leading-tight">
                纳米材料应用和植物基因组学实验室

            <p data-content="index.hero.subtitle" class="text-[clamp(1rem,2vw,1.25rem)] max-w-3xl mx-auto opacity-90 mb-8">

    <main>
        <!-- 实验室照片展示区域 -->
        <section class="py-16 bg-white">
            <div class="container mx-auto px-4">
                <h2 data-content="about.equipment.heading" class="text-[clamp(1.5rem,3vw,2.5rem)] font-bold mb-8 text-center text-gray-800">
                    实验室环境
                </h2>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 max-w-6xl mx-auto">
                    <!-- 实验室照片 -->
                    <div class="rounded-xl overflow-hidden shadow-lg hover:shadow-xl transition-shadow duration-300">
                        <img data-image="about.main" alt="实验室照片1" class="w-full h-64 object-cover">
                        <div class="p-4 bg-gray-50">
                            <p data-content="index.labPhotos[0].caption" class="text-gray-700 text-center">实验室全景</p>
                        </div>
                    </div>
                    <div class="rounded-xl overflow-hidden shadow-lg hover:shadow-xl transition-shadow duration-300">
                        <img data-image="about.equipment" alt="实验室照片2" class="w-full h-64 object-cover">
                        <div class="p-4 bg-gray-50">
                            <p data-content="index.labPhotos[1].caption" class="text-gray-700 text-center">实验设备</p>
                        </div>
                    </div>
                    <div class="rounded-xl overflow-hidden shadow-lg hover:shadow-xl transition-shadow duration-300">
                        <img data-image="research.thumbnails[0]" alt="实验室照片3" class="w-full h-64 object-cover">
                        <div class="p-4 bg-gray-50">
                            <p data-content="index.labPhotos[2].caption" class="text-gray-700 text-center">研究环境</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        
        <!-- 研究方向简介 -->
        <section class="py-16 bg-gradient-to-br from-gray-50 to-neutral">
            <div class="container mx-auto px-4">
                <h2 data-content="index.research.title" class="text-[clamp(1.5rem,3vw,2.5rem)] font-bold mb-10 text-center text-gray-800">
                    主要研究方向
                </h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8 max-w-4xl mx-auto">
                    <div class="bg-white p-6 rounded-xl shadow-md hover:shadow-lg transition-shadow duration-300">
                        <i class="fa fa-flask text-primary text-3xl mb-4"></i>
                        <h3 data-content="research.projects[0].title" class="text-xl font-bold mb-3 text-gray-800">纳米材料应用</h3>
                        <p data-content="research.projects[0].description" class="text-gray-600">研究纳米材料在植物生长、发育和抗逆性中的应用，开发新型纳米载体系统提高农业生产效率。</p>
                    </div>
                    <div class="bg-white p-6 rounded-xl shadow-md hover:shadow-lg transition-shadow duration-300">
                        <i class="fa fa-dna text-primary text-3xl mb-4"></i>
                        <h3 data-content="research.projects[1].title" class="text-xl font-bold mb-3 text-gray-800">植物基因组学</h3>
                        <p data-content="research.projects[1].description" class="text-gray-600">利用基因组学技术解析植物关键性状的分子机制，为作物改良和农业可持续发展提供理论基础。</p>
                    </div>
                </div>
            </div>

    <!-- 简单页脚 -->
    <footer class="bg-primary text-white py-6">

        </div>
    </footer>

    <!-- 简单的JavaScript功能 -->
    <script>
        // 移动端菜单切换
        const menuToggle = document.getElementById('menu-toggle');
        const mobileMenu = document.getElementById('mobile-menu');
        
        if (menuToggle && mobileMenu) {
            menuToggle.addEventListener('click', () => {
                mobileMenu.classList.toggle('hidden');
                // 切换图标
                const icon = menuToggle.querySelector('i');
                if (icon.classList.contains('fa-bars')) {
                    icon.classList.remove('fa-bars');
                    icon.classList.add('fa-times');
                } else {
                    icon.classList.remove('fa-times');
                    icon.classList.add('fa-bars');
                }
            });
        }
        
        // 导航栏滚动效果
        const navbar = document.getElementById('navbar');
        
        if (navbar) {
            window.addEventListener('scroll', () => {
                if (window.scrollY > 50) {
                    navbar.classList.add('shadow-md', 'bg-white/95');
                } else {
                    navbar.classList.remove('shadow-md', 'bg-white/95');
                }
            });
        }
    </script>
    <script src="hot-reload.js"></script>
